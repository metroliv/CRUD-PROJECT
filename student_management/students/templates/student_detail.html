{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>{{ student.name }}</h1>
        <a class="btn btn-secondary" href="{% url 'student_update' student.pk %}">Edit</a>
        <a class="btn btn-danger" href="{% url 'student_delete' student.pk %}">Delete</a>
    </div>
    <div class="card-body">
        <p><strong>Age:</strong> {{ student.age }}</p>
        <p><strong>Email:</strong> {{ student.email }}</p>
        <p><strong>Phone:</strong> {{ student.phone }}</p>
        <p><strong>Location:</strong> {{ student.location }}</p>
        <p><strong>Hobby:</strong> {{ student.hobby }}</p>
        <a class="btn btn-primary" href="{% url 'student_list' %}">Back to List</a>
    </div>
</div>
{% endblock %}
